<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displax-Flex</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-2">
      <div
        class="row d-flex text-white justify-content-center"
        style="height: 3rem"
      >
        <div
          class="bg-dark col-6 col-lg-auto col-md-auto col-sm-4 d-flex justify-content-start align-items-center"
        >
          <div class="num1">
            <i class="fa-solid fa-phone text-warning"></i>
            <span class="d-none d-md-inline-block">+44 222 445556</span>
          </div>
          <div class="num2 mx-3">
            <i class="fa-brands fa-whatsapp text-warning"></i>
            <span class="d-none d-md-inline-block">+44 222 445556</span>
          </div>
        </div>

        <div class="bg-dark d-none d-lg-flex col-lg-4"></div>

        <div
          class="bg-dark col-6 col-lg-3 col-md-auto col-sm-auto d-flex text-info justify-content-end align-items-center"
        >
          <i class="fa-brands fa-twitter m-1"></i>
          <i class="fa-brands fa-youtube m-1"></i>
          <i class="fa-brands fa-instagram m-1"></i>
          <span class="text-white d-none d-lg-inline-block">#clarusway</span>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
