<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--NAVBAR SUPPORTED CONTENT-BOOTSTRAP-->
    <nav class="navbar navbar-expand-md bg-warning">
      <!--navbar mediumdan itibaren hamburger icon gitsin direk linkler gözüksün.Normalde lgydi. Kendimiz oynayabiliriz-->
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./images/CLARUSWAY_LOGO.png" alt=""
        /></a>

        <!--navbar-toggler -> Linkler mediumdan önce yoklar. O sirada hamburger gözüksün. Mediumdan
        itibaren yani linkler gözükünce hamburger gözükmesin-->
        <!-- data-bs-toggle="collapse" -> Hamburgere tiklayinca asagiya dogru listenin acilmasi icin kullaniliyor. Toggle tiklayinca acil tiklayinca kapan komutudur-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <!--Dropdown-toggle ->Tiklayinca liste acilsin tiklayinca geri kapanmasi icin-->

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <!-- 
                <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>  Buraya tiklanmasini istemedigim ama gözükmesini istedigim bir sey yazabilirim
        -->
          </ul>

          <!--d-flex i buton ile search kismini yan yana getirmek icin yazdi.-->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
