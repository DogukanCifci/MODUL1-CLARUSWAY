<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin-Padding</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="bg-warning pb-3 text-center">
      <h1 class="text-danger">Margin-Padding</h1>
      <hr />
      <div class="bg-success py-3 mb-4">FIRST</div>
      <div class="bg-info pb-5">SECOND</div>
      <div class="bg-primary mt-4 mx-3 mb-3">THIRD</div>
      <div class="bg-warning" style="margin-left: 20px">FOURTH</div>
    </div>

    <h2>WIDTH=W-YÜZDE</h2>
    <div class="bg-success w-100">FIRST</div>
    <div class="bg-info w-75">SECOND</div>
    <div class="bg-danger w-50">THIRD</div>
    <div class="bg-warning w-25">FOURTH</div>

    <h2>HEIGHT H-YÜZDE</h2>
    <div style="height: 50vh; background-color: aqua">
      <span class="bg-success d-inline-block h-100">100%</span>
      <span class="bg-danger d-inline-block h-75">75%</span>
      <span class="bg-info d-inline-block h-50">50%</span>
      <span class="bg-primary d-inline-block h-25">25%</span>
    </div>
  </body>
</html>
