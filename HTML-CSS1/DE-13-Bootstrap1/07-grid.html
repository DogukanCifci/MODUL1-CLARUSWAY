  <body class="text-center text-black">

      <!--1. Satir---2 esit uzunluktaki sütundan olusuyor-->

        <div class="col-6 bg-success">6</div>
        <div class="col-6 bg-danger">6</div>
      </div>

      <!-- 2. satir 2 farkli boyuttaki sütundan olusuyor-->

        <div class="col-3 bg-info">3</div>

      </div>

        <div class="col-3 bg-info">3</div>
        <div class="col-6 bg-primary">6</div>
        <div class="col-3 bg-danger">3</div>

      <!-- 3. Satir 3 esit boyda sütuna sahip olacak-->

        <div class="col bg-secondary mx-1">4</div>
