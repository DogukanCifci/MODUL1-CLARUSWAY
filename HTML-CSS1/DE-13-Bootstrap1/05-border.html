<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <h1 class="text-center text-danger-4">BORDERS</h1>
      <div class="bg-primary border border-danger border-2 mb-4">Border</div>
      <div
        class="bg-warning border-top rounded border-danger border-4 mx-2 mb-3"
      >
        BORDER
      </div>
      <div class="bg-warning border rounded border-danger border-4 mx-2">
        BORDER
      </div>

      <div class="bg-warning border rounded-pill border-success border-4 m-3">
        BORDER
      </div>
      <div class="bg-warning border rounded-circle border-success border-4 m-3">
        BORDER
      </div>
      <div class="bg-warning border rounded-start border-success border-4 m-3">
        BORDER
      </div>
    </div>
  </body>
</html>
