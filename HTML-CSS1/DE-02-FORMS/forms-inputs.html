<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types with Forms</title>
  </head>
  <body>
    <form action="result.html">
      <!--TEXT INPUT-->
      <div>
        <label for="ad">Ad : </label> <br />
        <input
          type="text"
          id="ad"
          name="ad"
          value=""
          placeholder="Adinizi giriniz"
          required
        />
      </div>
      <!--label for icine input icin girdigimiz idyi vermemiz gerekiyor. Backend tarafinda label ile input u eslestirmek icin-->
      <!-- Placeholder input kutusunun icinde silik sekilde ne yazili olcagini gösterir-->
      <!-- required o kutunun doldurulmasinin zorunlu oldugunu gösterir-->
      <br />
      <div>
        <label for="pass">Password : </label> <br />
        <input
          type="password"
          id="pass"
          name="pass"
          value=""
          placeholder="Password giriniz"
          required
        />
      </div>
      <br /><br />

      <!-- RADIO -->
      <div>
        <label>CINSIYET : </label><br />

        <label for="kadin">Kadin</label>
        <input type="radio" id="kadin" name="cinsiyet" value="kadin" />

        <label for="erkek">Erkek</label>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek" />

        <label for="none">None</label>
        <input type="radio" id="none" name="cinsiyet" value="none" />
      </div>
      <!-- Sadece bir tanesini secebilmek icin name ve value degerlerini vermemiz lazim-->
      <!-- Aralarindan sececegimiz kutucuklarin namelerinin ayni olmasi lazim. Cünkü o name icinden sadece bir tanesini sececegiz. Valuelar farkli olacak-->
      <br />

      <!-- CHECKBOX -->
      <div>
        <label for="">Favori Arabalar : </label><br />
        <label for="bmw">BMW</label>
        <input type="checkbox" name="arabalar" id="bmw" />

        <label for="mercedes">Mercedes</label>
        <input type="checkbox" name="arabalar" value="mercedes" id="mercedes" />

        <!-- value girmediklerim ciktida mesela on olarak gözükecek-->
        <!--value o yüzden önemli-->
        <label for="audi">Audi</label>
        <input type="checkbox" name="arabalar" id="audi" />
      </div>
      <br />

      <!-- NUMBER -->
      <div>
        <label for="yas">YAS</label><br />
        <input
          type="number"
          name="yas"
          id="yas"
          placeholder="Yasinizi giriniz"
          value="9"
          max="100"
          step="1"
        />
      </div>
      <!-- value default olarak ilk basta o deger gözükür. Placeholder gibi-->
      <!-- step kacar kacar gidecegini belirler-->

      <!-- COLOR -->
      <br />
      <div>
        <label for="renk">RENK : </label> <br />
        <input type="color" id="renk" value="" />
      </div>

      <br />

      <!-- DATE -->
      <div>
        <label for="date">DATE :</label>
        <input
          type="date"
          id="date"
          name="date"
          min="2000-01-01"
          max="2024-12-31"
          value=""
        />
      </div>

      <br />

      <!-- TELEFON -->
      <div>
        <label for="telefon">TELEFON : </label><br />
        <input
          type="tel"
          name="telefon"
          id="telefon"
          placeholder="555-555-55-55"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        />
      </div>

      <br />

      <!--pattern hangi formda girilecegini gösterir-->

      <div>
        <label for="tatli">Hangi tatliyi tercih edersiniz ? </label>
        <br />
        <select name="tatlilar" id="tatlilar">
          <optgroup label="Serbetli Tatlilar">
            <option value="künefe">Künefe</option>
            <option value="kadayif">Kadayif</option>
            <option value="sarma">Sarma</option>
          </optgroup>

          <optgroup label="Sütlü Tatlilar">
            <option value="muhallebi">Muhallebi</option>
            <option value="sütlac">Sütlac</option>
          </optgroup>
        </select>
      </div>

      <br />

      <div>
        <input type="reset" name="resetButton" id="resetButton" />
        <!--Eger value degeri vermezsem otomatik dile göre default deger verir-->
        <input type="submit" value="Gönder" />
      </div>
    </form>
  </body>
</html>

<br />
