<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <div>
          <label for="name">Name</label><br /><br />
          <input
            type="text"
            name="name"
            id="name"
            value=""
            required
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label for="surname">Surname</label><br /><br />
          <input
            type="text"
            name="surname"
            id="surname"
            value=""
            required
            placeholder="Enter your Surname"
          />
        </div>

        <div>
          <label for="email">Email</label><br /><br />
          <input
            type="email"
            name="email"
            id="email"
            value=""
            required
            placeholder="user@clarusway.com"
          />
        </div>
        <div>
          <label for="current_role"
            >Which option best describes your current role?</label
          ><br /><br />
          <select name="current_role" id="current_role">
            <option value="student">Student</option>
            <option value="manager">Manager</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <div>
          <label>Would you recommend Clarusway to a friend?</label><br /><br />
          <input type="radio" name="recommend" id="definetly" />
          <label for="definetly">Definetly, Yes</label> <br /><br />
          <input type="radio" name="recommend" id="maybe" />
          <label for="maybe">Maybe</label><br /><br />
          <input type="radio" name="recommend" id="notsure" />
          <label for="notsure">Not sure</label><br /><br />
          <input type="radio" name="recommend" id="notsure" />
          <label for="notsure">Not sure</label><br /><br />
          <input type="radio" name="recommend" id="no" />
          <label for="no">Definetly, No</label>
        </div>
        <br />
        <div>
          <label>What is your favorite feature of Clarusway? </label><br />
          <select name="feature" id="fav_feature">
            <option value="lms">LMS</option>
            <option value="cms">CMS</option>
            <option value="ders_programi">Ders Programi</option>
          </select>
        </div>
        <br />
        <div>
          <label
            >What would you like to see improved? (Check all that apply)</label
          ><br /><br />
          <input type="checkbox" name="specification" id="frontend" />
          <label for="frontend">Front-end Projects</label><br /><br />
          <input type="checkbox" name="specification" id="backend" />
          <label for="frontend">Back-end Projects</label> <br /><br />
          <input type="checkbox" name="specification" id="dataScience" />
          <label for="frontend">Data Science</label><br /><br />
          <input type="checkbox" name="specification" id="additional" />
          <label for="frontend">Additional Courses</label>
        </div>

        <br />

        <div>
          <label for="comment">Any comments or suggestions?</label><br /><br />
          <textarea
            name="suggestion"
            id="suggestion"
            cols="30"
            rows="5"
            placeholder="Enter your comment here.. Thanks for your suggestions"
          ></textarea>
          <input type="button" name="button" id="submitButton" value="Submit" />
        </div>
      </div>
    </form>
  </body>
</html>
